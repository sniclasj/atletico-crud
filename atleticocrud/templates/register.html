{% extends "base.html" %}
{% block content %}

<h3 class="center-align main-title cyan-text text-darken-4">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username (letters, nums, 5-15 chars.)</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password (letters, nums, 5-15 chars.) </label>
                </div>
            </div>
            <!-- register -->
            <div class="row">
                <button type="submit" class="col s12 btn-large btn-style cyan darken-4 text-shadow">
                    Register <i class="fa-solid fa-user-plus"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already joined?
            <a href="{{ url_for('login') }}" class="cyan-text text-darken-4">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
