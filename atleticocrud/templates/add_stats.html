{% extends "base.html" %}
{% block content %}
<h3 class="cyan darken-4 center-align white-text">Player Stats:</h3>

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('add_stats') }}">
        <!-- Player ID -->
        <div class="row">
            <div class="input-field col s12">
                <select id="player_id" name="player_id" class="validate" required>
                    <option value="" disabled selected>Select Player</option>
                    {% for player in players %}
                    <option value="{{ player.id }}">{{ player.player_name }}</option>
                    {% endfor %}
                </select>
                <label for="player_id">Player Name ID</label>
            </div>
        </div>

        <!-- Player Name -->
        <div class="row">
            <div class="input-field col s12">
                <select id="player_name" name="player_name" class="validate" required>
                    <option value="" disabled selected>Input Name</option>
                    {% for player in players %}
                    <option value="{{ player.player_name }}">{{ player.player_name }}</option>
                    {% endfor %}
                </select>
                <label for="player_name">Player Name</label>
            </div>
        </div>

        <!-- Player DOB -->
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Input Player DOB" name="player_dob" id="player_dob" minlength="3" maxlength="25"
                    type="text" class="validate" required>
                <label for="player_dob">Player DOB</label>
            </div>
        </div>

        <!-- Player Nationality -->
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Input Player Nationality" name="player_nationality" id="player_nationality"
                    minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="player_nationality">Player Nationality</label>
            </div>
        </div>

        <!-- Player Position -->
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Input Player Position" name="player_position" id="player_position" minlength="3"
                    maxlength="25" type="text" class="validate" required>
                <label for="player_position">Player Position</label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large cyan darken-4">
                    Add Player Stats +
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
