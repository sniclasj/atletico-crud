{% extends "base.html" %}
{% block content %}
<h3 class="cyan darken-4 center-align white-text">Edit Player</h3>

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_player', player_id=player.id) }}">
        <!-- Player Name -->
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Input Player Name" name="player_name" value="{{ player.player_name}}"
                    id="player_name" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="player_name">Player Name</label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large cyan darken-4">
                    Edit Player +
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
