{% extends "base.html" %}
{% block content %}
<h3 class="cyan darken-4 center-align white-text">Edit League</h3>

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_league', league_id=league.id) }}">
        <!-- League Name -->
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Input League Name" name="league_name" value="{{ league.league_name}}" id="league_name" minlength="3"
                    maxlength="25" type="text" class="validate" required>
                <label for="league_name">League Name</label>
            </div>
        </div>
        <!-- League Image URL -->
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Input League Image URL" name="league_image_url" value="{{ league.league_image_url}}" id="league_image_url" minlength="3"
                    maxlength="250" type="text" class="validate" required>
                <label for="league_name">League Image URL</label>
            </div>
        </div>
        <!-- Submit Button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large cyan darken-4">
                    Edit League +
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
