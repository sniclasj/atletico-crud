{% extends "base.html" %}
{% block content %}
<h3 class="cyan darken-4 center-align white-text">Edit Club</h3>

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_club', club_id=club.id) }}">
        <!-- Club Name -->
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Input Club Name" name="club_name" value="{{ club.club_name}}" id="club_name" minlength="3"
                    maxlength="25" type="text" class="validate" required>
                <label for="club_name">Club Name</label>
            </div>
        </div>
        <!-- Submit Button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large cyan darken-4">
                    Edit Club +
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
