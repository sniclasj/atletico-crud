{% extends "base.html" %}
{% block content %}
<h3 class="cyan darken-4 center-align white-text">Select Your Country!</h3>

<div class="row">
    {% for country in countries %}
    <div class="col s12 m6 l3">
        <div class="card">
            <div class="card-image">
                <img src="{{ url_for('static',filename='images/england-flag.png')}}">
            </div>
            <div class="card-action">
                <a href="#">{{ country.country_name }}</a>
                <a href="{{ url_for('edit_country', country_id=country.id) }}" class="btn green">Edit</a>
                <a href="#" class="btn red">Delete</a>
            </div>
        </div>
    </div>
{% endfor %}
</div>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_country') }}" class="btn-large cyan darken-4 white-text">
            Add Country +
        </a>
    </div>
</div>
{% endblock %}
