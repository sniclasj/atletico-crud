{% extends "base.html" %}
{% block content %}
<h3 class="cyan darken-4 center-align white-text">View Player!</h3>

<ul class="collection with-header">
    <li class="collection-header">
        <h4> Club Placeholder</h4>
    </li>
    {% for player in players %}
    <li class="collection-item avatar">
        <img src="{{ url_for('static',filename='images/newcastle-badge.png')}}" alt="" class="circle">
        <span class="title">
                <h5>{{player.player_name}}</h5>
        </span>
    </li>
    {% endfor %}

    {% if session.user|lower == "admin"|lower %}
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_player') }}" class="btn-large cyan darken-4 white-text">
                Add Player +
            </a>
        </div>
    </div>
    {% endif %}
    {% endblock %}
